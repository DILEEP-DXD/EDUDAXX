<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - EDUDAXX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-image: url('EDU DAXX e-learning webpage logo with realistic graphics.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .thank-you-container {
            background-color: #0f0f2d;
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .thank-you-container h2 {
            color: #00cc52;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeInUp 1.2s ease-in-out;
        }

        .thank-you-container .btn-home {
            background-color: #00cc52;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            animation: bounceIn 1.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .thank-you-container .btn-home:hover {
            background-color: #009944;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h2>Thank You!</h2>
        <p>Your submission has been received. We appreciate your interest and will get back to you soon!</p>
        <a href="home.html" class="btn-home">Return to Home</a>
    </div>
</body>
</html>
